jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # o la versión de Node que estés utilizando

      - name: Install dependencies
        run: npm install

      - name: Run application
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: node server.js
